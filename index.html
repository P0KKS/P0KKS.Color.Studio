<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Studio - Dark Mode Color Tools</title>
    <meta name="description" content="Professional color picker, gradient maker, and monochrome palette generator. Dark mode only.">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Copy = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
                <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
            </svg>
        );

        const Check = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M20 6 9 17l-5-5"/>
            </svg>
        );

        const Palette = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="13.5" cy="6.5" r=".5" fill="currentColor"/>
                <circle cx="17.5" cy="10.5" r=".5" fill="currentColor"/>
                <circle cx="8.5" cy="7.5" r=".5" fill="currentColor"/>
                <circle cx="6.5" cy="12.5" r=".5" fill="currentColor"/>
                <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"/>
            </svg>
        );

        const Droplet = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/>
            </svg>
        );

        const CircleDot = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"/>
                <circle cx="12" cy="12" r="1"/>
            </svg>
        );

        function ColorStudio() {
            const [activeTab, setActiveTab] = useState('picker');
            const [color, setColor] = useState('#8B5CF6');
            const [gradientStart, setGradientStart] = useState('#8B5CF6');
            const [gradientEnd, setGradientEnd] = useState('#EC4899');
            const [gradientAngle, setGradientAngle] = useState(135);
            const [copiedText, setCopiedText] = useState('');

            const copyToClipboard = (text, label) => {
                navigator.clipboard.writeText(text);
                setCopiedText(label);
                setTimeout(() => setCopiedText(''), 2000);
            };

            const hexToRgb = (hex) => {
                const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? {
                    r: parseInt(result[1], 16),
                    g: parseInt(result[2], 16),
                    b: parseInt(result[3], 16)
                } : null;
            };

            const hexToHsl = (hex) => {
                const rgb = hexToRgb(hex);
                if (!rgb) return null;
                
                const r = rgb.r / 255;
                const g = rgb.g / 255;
                const b = rgb.b / 255;
                
                const max = Math.max(r, g, b);
                const min = Math.min(r, g, b);
                let h, s, l = (max + min) / 2;

                if (max === min) {
                    h = s = 0;
                } else {
                    const d = max - min;
                    s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                    switch (max) {
                        case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                        case g: h = ((b - r) / d + 2) / 6; break;
                        case b: h = ((r - g) / d + 4) / 6; break;
                    }
                }

                return {
                    h: Math.round(h * 360),
                    s: Math.round(s * 100),
                    l: Math.round(l * 100)
                };
            };

            const generateMonochrome = (baseColor) => {
                const hsl = hexToHsl(baseColor);
                if (!hsl) return [];
                
                return [
                    { l: 10, name: '950' },
                    { l: 20, name: '900' },
                    { l: 30, name: '800' },
                    { l: 40, name: '700' },
                    { l: 50, name: '600' },
                    { l: 60, name: '500' },
                    { l: 70, name: '400' },
                    { l: 80, name: '300' },
                    { l: 90, name: '200' },
                    { l: 95, name: '100' }
                ].map(item => ({
                    ...item,
                    hex: hslToHex(hsl.h, hsl.s, item.l)
                }));
            };

            const hslToHex = (h, s, l) => {
                l /= 100;
                const a = s * Math.min(l, 1 - l) / 100;
                const f = n => {
                    const k = (n + h / 30) % 12;
                    const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                    return Math.round(255 * color).toString(16).padStart(2, '0');
                };
                return `#${f(0)}${f(8)}${f(4)}`;
            };

            const CopyButton = ({ text, label }) => (
                <button
                    onClick={() => copyToClipboard(text, label)}
                    className="p-2 bg-zinc-800 hover:bg-zinc-700 rounded transition-colors"
                >
                    {copiedText === label ? <Check size={16} className="text-green-400" /> : <Copy size={16} className="text-zinc-400" />}
                </button>
            );

            const ColorFormat = ({ label, value }) => (
                <div className="flex items-center justify-between bg-zinc-900 p-3 rounded">
                    <div>
                        <div className="text-xs text-zinc-500">{label}</div>
                        <div className="font-mono text-sm">{value}</div>
                    </div>
                    <CopyButton text={value} label={label} />
                </div>
            );

            const monochromeColors = generateMonochrome(color);
            const rgb = hexToRgb(color);
            const hsl = hexToHsl(color);

            return (
                <div className="min-h-screen bg-black text-white p-8">
                    <div className="max-w-4xl mx-auto">
                        <h1 className="text-3xl font-bold mb-8">Color Studio</h1>

                        <div className="flex gap-2 mb-6">
                            <button
                                onClick={() => setActiveTab('picker')}
                                className={`px-4 py-2 rounded flex items-center gap-2 ${activeTab === 'picker' ? 'bg-violet-600' : 'bg-zinc-800 hover:bg-zinc-700'}`}
                            >
                                <Droplet size={18} />
                                Picker
                            </button>
                            <button
                                onClick={() => setActiveTab('gradient')}
                                className={`px-4 py-2 rounded flex items-center gap-2 ${activeTab === 'gradient' ? 'bg-violet-600' : 'bg-zinc-800 hover:bg-zinc-700'}`}
                            >
                                <Palette size={18} />
                                Gradient
                            </button>
                            <button
                                onClick={() => setActiveTab('monochrome')}
                                className={`px-4 py-2 rounded flex items-center gap-2 ${activeTab === 'monochrome' ? 'bg-violet-600' : 'bg-zinc-800 hover:bg-zinc-700'}`}
                            >
                                <CircleDot size={18} />
                                Monochrome
                            </button>
                        </div>

                        {activeTab === 'picker' && (
                            <div className="space-y-6">
                                <div 
                                    className="h-64 rounded-lg shadow-2xl flex items-center justify-center"
                                    style={{ backgroundColor: color }}
                                >
                                    <div className="text-center">
                                        <div className="text-6xl font-bold mb-2 drop-shadow-lg">{color}</div>
                                    </div>
                                </div>

                                <div className="flex gap-4 items-center">
                                    <input
                                        type="color"
                                        value={color}
                                        onChange={(e) => setColor(e.target.value)}
                                        className="w-24 h-24 rounded cursor-pointer bg-transparent"
                                    />
                                    <input
                                        type="text"
                                        value={color}
                                        onChange={(e) => setColor(e.target.value)}
                                        className="flex-1 bg-zinc-900 px-4 py-3 rounded font-mono text-lg"
                                        placeholder="#000000"
                                    />
                                </div>

                                <div className="space-y-3">
                                    {rgb && <ColorFormat label="HEX" value={color.toUpperCase()} />}
                                    {rgb && <ColorFormat label="RGB" value={`rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`} />}
                                    {hsl && <ColorFormat label="HSL" value={`hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`} />}
                                </div>
                            </div>
                        )}

                        {activeTab === 'gradient' && (
                            <div className="space-y-6">
                                <div 
                                    className="h-64 rounded-lg shadow-2xl"
                                    style={{ 
                                        background: `linear-gradient(${gradientAngle}deg, ${gradientStart}, ${gradientEnd})` 
                                    }}
                                />

                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="text-sm text-zinc-400 mb-2 block">Start Color</label>
                                        <div className="flex gap-2">
                                            <input
                                                type="color"
                                                value={gradientStart}
                                                onChange={(e) => setGradientStart(e.target.value)}
                                                className="w-16 h-16 rounded cursor-pointer"
                                            />
                                            <input
                                                type="text"
                                                value={gradientStart}
                                                onChange={(e) => setGradientStart(e.target.value)}
                                                className="flex-1 bg-zinc-900 px-4 py-3 rounded font-mono"
                                            />
                                        </div>
                                    </div>

                                    <div>
                                        <label className="text-sm text-zinc-400 mb-2 block">End Color</label>
                                        <div className="flex gap-2">
                                            <input
                                                type="color"
                                                value={gradientEnd}
                                                onChange={(e) => setGradientEnd(e.target.value)}
                                                className="w-16 h-16 rounded cursor-pointer"
                                            />
                                            <input
                                                type="text"
                                                value={gradientEnd}
                                                onChange={(e) => setGradientEnd(e.target.value)}
                                                className="flex-1 bg-zinc-900 px-4 py-3 rounded font-mono"
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <label className="text-sm text-zinc-400 mb-2 block">Angle: {gradientAngle}Â°</label>
                                    <input
                                        type="range"
                                        min="0"
                                        max="360"
                                        value={gradientAngle}
                                        onChange={(e) => setGradientAngle(Number(e.target.value))}
                                        className="w-full"
                                    />
                                </div>

                                <div className="space-y-3">
                                    <ColorFormat 
                                        label="CSS" 
                                        value={`linear-gradient(${gradientAngle}deg, ${gradientStart}, ${gradientEnd})`} 
                                    />
                                    <ColorFormat 
                                        label="Tailwind" 
                                        value={`bg-gradient-to-r from-[${gradientStart}] to-[${gradientEnd}]`} 
                                    />
                                </div>
                            </div>
                        )}

                        {activeTab === 'monochrome' && (
                            <div className="space-y-6">
                                <div className="flex gap-4 items-center">
                                    <input
                                        type="color"
                                        value={color}
                                        onChange={(e) => setColor(e.target.value)}
                                        className="w-24 h-24 rounded cursor-pointer"
                                    />
                                    <input
                                        type="text"
                                        value={color}
                                        onChange={(e) => setColor(e.target.value)}
                                        className="flex-1 bg-zinc-900 px-4 py-3 rounded font-mono text-lg"
                                        placeholder="#000000"
                                    />
                                </div>

                                <div className="grid grid-cols-5 gap-4">
                                    {monochromeColors.map((c) => (
                                        <div key={c.name}>
                                            <div
                                                className="h-24 rounded-lg mb-2 cursor-pointer hover:scale-105 transition-transform"
                                                style={{ backgroundColor: c.hex }}
                                                onClick={() => copyToClipboard(c.hex, c.name)}
                                            />
                                            <div className="text-center">
                                                <div className="text-xs text-zinc-500">{c.name}</div>
                                                <div className="font-mono text-xs">{c.hex}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="bg-zinc-900 p-4 rounded">
                                    <div className="text-sm text-zinc-400 mb-2">Tailwind Config</div>
                                    <div className="font-mono text-xs overflow-x-auto">
                                        <pre className="text-zinc-300">
{`colors: {
  custom: {
${monochromeColors.map(c => `    ${c.name}: '${c.hex}',`).join('\n')}
  }
}`}
                                        </pre>
                                    </div>
                                    <button
                                        onClick={() => copyToClipboard(`colors: {
  custom: {
${monochromeColors.map(c => `    ${c.name}: '${c.hex}',`).join('\n')}
  }
}`, 'tailwind-config')}
                                        className="mt-3 px-4 py-2 bg-violet-600 hover:bg-violet-700 rounded text-sm flex items-center gap-2"
                                    >
                                        {copiedText === 'tailwind-config' ? <Check size={16} /> : <Copy size={16} />}
                                        Copy Config
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ColorStudio />);
    </script>
</body>
</html>
